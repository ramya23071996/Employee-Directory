{% extends 'directory/base.html' %}
{% block content %}
<h2>Confirm Delete</h2>
<p>Are you sure you want to delete {{ object.name }}?</p>
<form method="post">
  {% csrf_token %}
  <button class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'employee-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
